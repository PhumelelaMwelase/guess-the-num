<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Guess</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- vvvv Title and Profile vvvv -->
  <div class="row" id="home_page">

    <div class="container-fluid column-1 col-lg-8 col-md-12">

      <div class="title-container">
        <h1 class="name">Guess the Number</h1>
        <h2 class="subtitle">
        I'm thinking of a number between 1 and 100
      </h2>
        <h3 id="lives">{{ "❣️️" * num_lives }}</h3>
      </div>
      <div class="container-fluid">
      <form id="form" action="/" method="post">
        <group class="row">
          <p class="mx-auto col-3 guess">Guess:</p>
          <article class="mx-auto col-3">

            <input type="number" min="1" max="100" placeholder="Enter Number:*" required name="number" autofocus><br>
          </article>
          <button class="submit-button mx-auto col-3" type="submit" value="Submit">Enter</button>
        </group>


      </form>
        </div>
      <section id="commentary" class="mx-auto col-lg-6">
        <p>{{ comment }}</p>
      </section>


      <section class="row mx-auto col-lg-6 wins">
        {% if wins > 0 %}
        <h4>Wins: {{ wins }}</h4>
        {% endif %}
        {% if highest > 1 %}
          <h5>High-score: {{ highest }}</h5>
        {% endif %}
      </section>


    </div>

  <section id="bottom-container">
    <article class="heading">© Phumelela Mwelase {{year}}</article>


    Created using:

    <section id="end-logos" class="mx-auto col-5">
      <div class="container-fluid bottom-container">
        <div class="row">
          <div class="col">
            <div class="footer-container" id="html-hover">
                <img src="static/images/html black-01.png" alt="html" class="image">
          </div>
        </div>
        <div class="col">
          <div class="footer-container" id="css-hover">
              <img src="static/images/css black-01.png" alt="css" class="image">
        </div>
      </div>
      <div class="col">
        <div class="footer-container" id="bootstrap-hover">
          <img src="static/images/bootstrap black-01.png" alt="bootstrap" class="image">
        </div>
      </div>
      <div class="col">
        <div class="footer-container" id="python-hover">
            <img src="static/images/python black-01.png" alt="python" class="image">
      </div>
      </div>
          <div class="col">
        <div class="footer-container mx-auto" id="github">
          <a href="https://github.com/PhumelelaMwelase/guess-the-num" target="_blank">
            <img src="static/images/view git.png" alt="git button" class="image">
          </a>
        </div>
      </div>
      </div>
      </div>
    </section>

  </section>

  </div>
  <!-- ^^^^^ Title and Profile ^^^^^ -->

  <!-- vvvv Footer vvvv -->
  <!--   ^^^^ Footer ^^^^ -->

</body>

</html>
